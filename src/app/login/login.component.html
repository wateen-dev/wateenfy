    <h2 class="login-title">Sign in to portal</h2>
    <p class="login-subtitle">Please provide credentials to login to portal</p>
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input style="width:90%"
          type="text" 
          id="phoneNumber" 
          name="phoneNumber" 
          [(ngModel)]="phoneNumber" 
          required 
          placeholder="Phone Number"
        >
      </div>
      <div class="form-group password-group">
        <input style="width:100%"
          [type]="showPassword ? 'text' : 'password'" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required 
          placeholder="Password"
        >
        <span class="toggle-password" (click)="showPassword = !showPassword">
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-5.523 0-10-4.477-10-10 0-1.657.403-3.22 1.125-4.575M6.343 6.343A8.963 8.963 0 0112 5c5.523 0 10 4.477 10 10 0 1.657-.403 3.22-1.125 4.575M15.535 15.535A3.5 3.5 0 018.465 8.465M9.88 9.88a3.5 3.5 0 004.24 4.24" /></svg>
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 0c0 5-4.03 9-9 9s-9-4-9-9 4.03-9 9-9 9 4 9 9z" /></svg>
        </span>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <button type="submit" class="login-button" [disabled]="isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
