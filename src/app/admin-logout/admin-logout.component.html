<div class="dashboard-layout">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Main Content -->
 <!-- LOGOUT BUTTON -->
<div class="main-content">
  <header class="topbar">
    <div class="topbar-buttons">
      <button class="logout-btn" (click)="openLogoutConfirmation()">
        <svg width="26" height="26" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        Admin Logout
      </button>
    </div>
  </header>

  <!-- Confirm Logout Modal -->
  <div class="logout-modal" *ngIf="showConfirmModal">
    <div class="modal-content">
      <h2>Confirmation Required</h2>
      <p><strong>Note:</strong> Please type <code>logout</code> to confirm. Messages sent through numbers cannot be delivered after logout.</p>
      <input
        type="text"
        [(ngModel)]="logoutInput"
        placeholder="Type 'logout' to confirm"
        (keydown.enter)="confirmLogout()"
      />
      <div class="modal-actions">
        <button class="confirm-btn" [disabled]="logoutInput !== 'logout'" (click)="confirmLogout()">Confirm Logout</button>
        <button class="cancel-btn" (click)="cancelLogout()">Cancel</button>
      </div>
    </div>
  </div>
</div>

</div>
