<div class="dashboard-layout">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="main-content">
    <header class="topbar">
      <div class="topbar-buttons">
        <button class="scan-btn" (click)="showQRCodePopup()">
          <svg width="22" height="22" fill="none" stroke="#3bbf6c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M3 7V5a2 2 0 0 1 2-2h2"></path>
            <path d="M17 3h2a2 2 0 0 1 2 2v2"></path>
            <path d="M21 17v2a2 2 0 0 1-2 2h-2"></path>
            <path d="M7 21H5a2 2 0 0 1-2-2v-2"></path>
            <path d="M7 3v18"></path>
            <path d="M17 3v18"></path>
            <path d="M3 7h18"></path>
            <path d="M3 17h18"></path>
          </svg>
          Scan QR
        </button>
        <button class="logout-btn" (click)="logout()">
          <svg width="22" height="22" fill="none" stroke="#ff4d4f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          Logout
        </button>
      </div>
    </header>

    <!-- Loading State -->
    <div *ngIf="loading" class="loading-state">
      <div class="loading-spinner"></div>
      <p>Loading dashboard statistics...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="error-state">
      <p>{{ error }}</p>
      <button (click)="loadDashboardStats()" class="retry-btn">Retry</button>
    </div>

    <!-- Dashboard Metrics Cards -->
    <div *ngIf="!loading && !error" class="dashboard-metrics">
      <!-- Registered Groups Card -->
      <div class="metric-card groups-card">
        <div class="metric-icon">
          <svg width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </div>
        <div class="metric-content">
          <div class="metric-value">{{ dashboardStats.registeredGroups || 0 }}</div>
          <div class="metric-label">Registered Groups</div>
        </div>
        <div class="metric-trend positive">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <polyline points="18 15 12 9 6 15"></polyline>
          </svg>
          <span>+12%</span>
        </div>
      </div>

      <!-- Sent Messages Card -->
      <div class="metric-card sent-messages-card">
        <div class="metric-icon">
          <svg width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            <path d="M8 9h8"></path>
            <path d="M8 13h6"></path>
          </svg>
        </div>
        <div class="metric-content">
          <div class="metric-value">{{ dashboardStats.sentMessages || 0 }}</div>
          <div class="metric-label">Sent Messages</div>
        </div>
        <div class="metric-trend positive">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <polyline points="18 15 12 9 6 15"></polyline>
          </svg>
          <span>+8%</span>
        </div>
      </div>

      <!-- Pending Messages Card -->
      <div class="metric-card pending-messages-card">
        <div class="metric-icon">
          <svg width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12,6 12,12 16,14"></polyline>
          </svg>
        </div>
        <div class="metric-content">
          <div class="metric-value">{{ dashboardStats.pendingMessages || 0 }}</div>
          <div class="metric-label">Pending Messages</div>
        </div>
        <div class="metric-trend negative">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
          <span>-3%</span>
        </div>
      </div>

      <!-- Total Members Card -->
      <div class="metric-card total-members-card">
        <div class="metric-icon">
          <svg width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="metric-content">
          <div class="metric-value">{{ dashboardStats.totalMembers || 0 }}</div>
          <div class="metric-label">Total Members</div>
        </div>
        <div class="metric-trend positive">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <polyline points="18 15 12 9 6 15"></polyline>
          </svg>
          <span>+15%</span>
        </div>
      </div>
    </div>

    <!-- Additional Dashboard Content -->
    <div class="dashboard-bottom">
      <!-- Add any additional dashboard content here -->
    </div>
  </div>
</div>
